<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockTimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label id="currentClockDate" class="clockLabel"></label>
    <label id="currentClockTime" class="clockLabel"></label>
    <div id="timeContainer">
        <div id="timeDisplay">00:00:00.00</div>
        <button id="startBtn" class="timerBtn">Start</button>
        <button id="lapBtn"   class="timerBtn">Lap</button>
        <button id="resetBtn" class="timerBtn">Reset</button>

    </div>
    <div id="space1">Laps:</div>
    <div id="lapContainer">
        <div id="lapTime1" class="lapTime"></div>
        <div id="lapTime2" class="lapTime"></div>
        <div id="lapTime3" class="lapTime"></div>
        <div id="lapTime4" class="lapTime"></div>
        <div id="lapTime5" class="lapTime"></div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
